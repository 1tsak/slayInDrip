<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>

<body>
  <header>
    <img class="logo-nav" src="./assets/logo.png" alt="" />
    <nav>
      <ul>
        <a href="./index.html">
          <li>Home</li>
        </a>
        <a href="./categories.html">
          <li>Categories</li>
        </a>
        <a href="./about.html">
          <li>About</li>
        </a>
        <a href="./contactus.html">
          <li>Contact</li>
        </a>
      </ul>
    </nav>
    <div class="action-btns">
      <a href="./search.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
      <a href="./cart.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
      <a href="./support.html"><i class="fa-solid fa-ticket"></i></a>
      <a href="./login.html"><button class="login-btn">Login</button></a>
    </div>
  </header>
  <main class="bg-gray-100 h-full p-4">
    <h1 class="section-header py-3">Search</h1>
    <div class="w-full mx-auto h-full max-w-screen-xl">


      <form class="max-w-lg mx-auto mb-5">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input id="searchInput"
            class="block outline-none w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Products..." required>
          <button type="submit" id="searchButton"
            class="text-white absolute right-2.5 bottom-2.5 bg-gray-700 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
      </form>


      <ul id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 m-8">
        <!-- Products will be displayed here -->
      </ul>
    </div>
  </main>

  <script src="./js/search.js"></script>
</body>

</html>
