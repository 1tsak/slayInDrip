<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <video autoplay muted loop>
            <source src="./assets/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
      </div>
      <div class="right">
        <img class="logo" src="./assets/logo.png" alt="" />
        <div class="signup">
          <h1>
            <a href="#">Sign Up</a> <br /><font>to continue exploring</font>
          </h1>
          <form id="signup-form">
            <input type="text" placeholder="First name" id="name" required />
            <input type="text" placeholder="Last name" id="lname" required />
            <input type="email" placeholder="Email" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <div class="terms">
              <input type="checkbox" id="terms" required />
              <h2>I Agree to <a href="./tnc.html" target="_blank">Slay In Drip Terms</a></h2>
            </div>
            <input type="submit" value="Sign Up" />
          </form>
          <p>Already have an account? <a href="./login.html" target="_blank">Login</a></p>
          <!-- <div class="socials">
            <i class="fa-brands fas-"></i>
          </div> -->
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const signupForm = document.getElementById('signup-form');
  
        signupForm.addEventListener('submit', function (e) {
          e.preventDefault();
  
          // Get user input
          const firstName = document.getElementById('name').value;
          const lastName = document.getElementById('lname').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
  
          // Check if the email is already registered
          const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
          const isExistingUser = existingUsers.some(user => user.email === email);
  
          if (isExistingUser) {
            alert('This email is already registered. Please use a different email.');
            return;
          }
  
          // Create a new user object
          const newUser = {
            firstName,
            lastName,
            email,
            password,
            loggedIn:false
          };
  
          // Store the user in localStorage
          existingUsers.push(newUser);
          localStorage.setItem('users', JSON.stringify(existingUsers));
  
          // You can redirect the user to a success page or perform any other action here
          alert('Sign-up successful! You can now log in.');
  
          // Reset the form
          signupForm.reset();
        });
      });
    </script>
  </body>
</html>
