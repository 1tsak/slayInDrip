<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support System</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header>
        <img class="logo-nav" src="./assets/logo.png" alt="" />
        <nav>
          <ul>
            <a href="./index.html">
              <li>Home</li>
            </a>
            <a href="./categories.html">
              <li>Categories</li>
            </a>
            <a  href="./about.html">
              <li>About</li>
            </a>
            <a href="./contactus.html">
              <li>Contact</li>
            </a>
          </ul>
        </nav>
        <div class="action-btns">
          <a href="./search.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
          <a href="./cart.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
          <a href="./login.html"><button class="login-btn">Login</button></a>
        </div>
      </header>
      <h1 class="section-header py-3">Support</h1>
    <main class=" flex justify-center gap-6 items-start p-4">

        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow">
            <h1 class="text-2xl font-semibold mb-4">Submit a Ticket</h1>

            <form id="ticketForm">
                <div class="mb-4">
                    <label for="subject" class="block text-gray-600 font-medium">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-600 font-medium">Description</label>
                    <textarea id="description" name="description"
                        class="w-full p-2 border border-gray-300 rounded h-32 resize-none"></textarea>
                </div>

                <button type="submit"
                    class="bg-blue-500 text-white font-medium px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            </form>
        </div>

        <div class="container  mt-8 max-w-lg bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">My Tickets</h2>
            <ul id="ticketList">
                <!-- Tickets will be displayed here -->
            </ul>
        </div>


    </main>
    <script src="./js/support.js"></script>
</body>

</html>
